name: App Deploy (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'tools/storybook/**'
      - 'tools/e2e/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/app-deploy-pr.yml'
      - '!tools/web-docs-client/**'
      - '!.github/workflows/docs-**'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: app-deploy-pr-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: |
            **/pnpm-lock.yaml
      
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run typecheck
        run: pnpm turbo run typecheck

      - name: Run linting
        run: pnpm turbo run lint

      - name: Run tests
        run: pnpm test
      
      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
          github-deployment: false
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('tools/e2e/package.json') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright browsers
        run: pnpm --filter @kartuli/e2e exec playwright install chromium
      
      - name: Run E2E smoke tests
        env:
          BASE_URL: ${{ steps.deploy.outputs.preview-url }}
          VERCEL_PROTECTION_BYPASS_SECRET: ${{ secrets.VERCEL_PROTECTION_BYPASS_SECRET }}
        run: pnpm test:e2e
      
      - name: Upload E2E artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-pr-${{ github.run_number }}
          path: tools/e2e/test-results/
          retention-days: 3

      - name: Run Lighthouse CI on Preview
        id: lighthouse
        env:
          CI_AUDIT: "true"
          LIGHTHOUSE_ASSERT_LEVEL: "warn"
          # Note: Warm-up period until ~Oct 28, 2025, then switch to "error"
        run: |
          # Run Lighthouse CI and capture the report URL
          pnpm exec lhci autorun --collect.url="${{ steps.deploy.outputs.preview-url }}" 2>&1 | tee lighthouse_output.txt
          
          # Extract the report URL from the output
          REPORT_URL=$(grep -o 'https://storage\.googleapis\.com/lighthouse-infrastructure\.appspot\.com/reports/[^[:space:]]*' lighthouse_output.txt | tail -1)
          
          # Set the output for the next step
          echo "report_url=${REPORT_URL}" >> $GITHUB_OUTPUT
          
          # Also output to logs for debugging
          echo "Lighthouse report URL: ${REPORT_URL}"
      
      - name: Upload Lighthouse CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-artifacts-pr-${{ github.run_number }}
          path: .lighthouseci/
          retention-days: 7
      
      - name: Comment PR with Preview URL and Lighthouse Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ðŸš€ **Preview Deployment**')
            );
            
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            const lighthouseReportUrl = '${{ steps.lighthouse.outputs.report_url }}';
            
            // Use the captured Lighthouse report URL or fallback to CI artifacts
            let lighthouseReport;
            if (lighthouseReportUrl && lighthouseReportUrl !== '') {
              lighthouseReport = `ðŸ“Š [Lighthouse Report](${lighthouseReportUrl})`;
            } else {
              lighthouseReport = 'ðŸ“Š [Lighthouse Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';
            }
            
            const commentBody = `ðŸš€ **Preview Deployment**
            
            Your changes have been deployed to a preview environment:
            
            **Preview URL:** ${previewUrl}
            
            **Quality Checks:**
            - âœ… E2E smoke tests passed
            - ðŸ“Š ${lighthouseReport}
            
            This preview will be automatically cleaned up when the PR is closed or merged.
            
            ---
            *Preview deployment powered by Vercel*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
